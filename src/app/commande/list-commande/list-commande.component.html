                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field>
                                            <input matInput type="text" (keyup)="doFilter($event.target.value)"
                                                placeholder="Filter">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table mat-table [dataSource]="dataSource" matSort
                                        (matSortChange)="customSort($event)">
                                        <ng-container matColumnDef="ref-Commande">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref refCommande </th>
                                            <td mat-cell *matCellDef="let element"> {{element.refCommande}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef=" montant_total ">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant Total </th>
                                            <td mat-cell *matCellDef="let element"> {{element.montant_total}} DNT </td>
                                        </ng-container>
                                        <ng-container matColumnDef="date_commande">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> date commande </th>
                                            <td mat-cell *matCellDef="let element"> {{element.date_commande |
                                                date:'medium'}} </td>
                                        </ng-container>



                                        <ng-container matColumnDef="details">
                                            <th mat-header-cell *matHeaderCellDef> Details </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="primary"
                                                    (click)="openModal(element._id)">
                                                    <span class="material-icons"> zoom_in</span>
                                                </button>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="update">
                                            <th mat-header-cell *matHeaderCellDef> Update </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="accent"
                                                    (click)="openModalUpdate(element._id)">
                                                    <span class="material-icons text-success">edit</span>
                                                </button>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="delete">
                                            <th mat-header-cell *matHeaderCellDef> Delete </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="warn"
                                                    (click)="redirectToDelete(element._id)">
                                                    <span class="material-icons text-secondary"> delete_sweep </span>
                                                </button>
                                            </td>
                                        </ng-container>
                                        <ng-container matColumnDef="Validee">
                                            <th mat-header-cell *matHeaderCellDef> Valide </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="warn" (click)="valide(element._id)">
                                                    <span class="material-icons text-danger"
                                                        *ngIf="!element.valide">cancel </span>
                                                    <span class="material-icons text-success" *ngIf="element.valide">
                                                        check </span>
                                                </button>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                                    <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                                    </mat-paginator>
                                </div>
                            </div>
